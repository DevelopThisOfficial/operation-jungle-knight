<!DOCTYPE html>
<html>
  <head>
    <title>Jungle Knight - Index</title>
    <link rel="stylesheet" href="/assets/styles/main.css">
  </head>
  <body>
    <section class="main_content">
      <h1>Home page</h1>
      <p>Welcome to the game! Not much here except for a login form, or a 'play as guest' option.</p>
      <ul>
        <li><a href="#" id="loginlink">Login</a></li>
        <li><a href="/run">Play as Guest</a> (progress will not be saved)</li>
      </ul>
    </section>

    <section class="lightbox">
      <div class="modal">
        <p class="msg">Please enter your login credentials</p>
        <div class="closebutton">
          <a href="#">X</a>
        </div>
        <form id="loginform">
          <input type="text" name="username" placeholder="Username" />
          <input type="password" name="password" placeholder="Password" />
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
    <script src="/assets/scripts/main.js"></script>
    <script src="/assets/scripts/homepage.js"></script>
  </body>
</html>
